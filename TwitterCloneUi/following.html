<head>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="followingStyles.css"/>
    <script src="following.js"></script>

</head>
<body>

    <!--SIDEBAR MENU-->
    <div class="sidebar">
        <div class="side-header">
            <img id="weezer" src="./sources/weezerlogo.png"/>
            <h1 class="logo">Weezer</h1>
        </div>

        <div class="sidebarOpt active">
            <span class="material-symbols-outlined">
                home
            </span>
            <a href="timeline.html"><h2>Home</h2></a>
        </div>

        <div class="sidebarOpt">
            <span class="material-symbols-outlined">
                person
            </span>
            <h2>Profile</h2>
        </div>

        <div class="sidebarOpt">
            <span class="material-symbols-outlined">
                group
            </span>
            <a href="following.html"><h2>Following</h2></a>
            
        </div>

        <div class="sidebarOpt">
            <span class="material-symbols-outlined">
                logout
            </span>
            <a href="login.html"><h2>Log Out</h2></a>
            
        </div>

        <div id="profile-link-container">
            <span class="material-symbols-outlined">
                account_circle
            </span>
            <h2>Username</h2>
        </div>

    </div>
    <!--SIDEBAR MENU-->

    <!--feed (user header and follow structure)--> 
    <div class="feed">

        <div class="feed-container" id="user__structureContainer">

            <div class="user__content">
                <div class="arrow-back">

                    <a href="timeline.html">
                        <span class="material-symbols-outlined">
                        arrow_back
                        </span>
                    </a>
                </div>
    
                <div class="follow__body" id="user__body">
                    
                    <div class="follow__header" id="user__header">
                        <div id="user__headerText">
                            <h3>User Name
                                <!-- <p class="follow__headerSpecial" id="user__headerSpecial">@username</p> -->
                            </h3>
                                            
                        </div>
                    </div>
                </div>  
            
            </div>
            
            <div id="accounts-followed-container">
                <div id="accounts-followed">
                    Accounts Followed
                </div>
            </div>
            
        </div>
            
        <!--END OF FOLLOWING PAGE HEADER-->

        <!--FOLLOWING PAGE CONTENT-->
        
        <div class="follow__structure">

            <!-- FOLLOWING PROFILE SNIPPET -->
            <div class="follow__structureContainer"> 
            
                <!-- Follow avatar -->
                <div class="follow__avatar" alt="avatar">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                </div>   
        
                <!-- Follow structure -->
                <div class="follow__body">
                    <div class="follow__header">
                      
                        <div class="follow__headerText">
                            <h3 id="username">UserName 1</h3>
                        </div>                                            

                    </div>                                       
                </div> 
                <button class="follow-btn">Following</button>  
            </div>
        
            <!--END OF FOLLOWING PROFILE SNIPPET-->

            <!-- 2ND FOLLOWING PROFILE SNIPPET -->
            <div class="follow__structureContainer"> 
            
                <!-- Follow avatar -->
                <div class="follow__avatar" alt="avatar">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                </div>   
        
                <!-- Follow structure -->
                <div class="follow__body">
                    <div class="follow__header">
                      
                        <div class="follow__headerText">
                            
                            <h3 id="username">UserName 2                                         
                                <!-- <p class="follow__headerSpecial">@username</p> --> 
                            </h3>
                        </div>                                            
                        
                        <div class="follow__headerDesc">
                            <!-- <p>banananaananananananandfdfdfdfsds</p> -->
                        </div>

                    </div>                                       
                </div> 
                <button class="follow-btn">Following</button>  
            </div>

            <!-- 3RD FOLLOWING PROFILE SNIPPET -->
            <div class="follow__structureContainer"> 
            
                <!-- Follow avatar -->
                <div class="follow__avatar" alt="avatar">
                    <span class="material-symbols-outlined">
                        account_circle
                        </span>
                </div>   
        
                <!-- Follow structure -->
                <div class="follow__body">
                    <div class="follow__header">
                      
                        <div class="follow__headerText">
                            
                            <h3 id="username">UserName 3                                        
                                <!-- <p class="follow__headerSpecial">@username</p> --> 
                            </h3>
                        </div>                                            
                        
                        <div class="follow__headerDesc">
                            <!-- <p>banananaananananananandfdfdfdfsds</p> -->
                        </div>

                    </div>                                       
                </div> 
                <button class="follow-btn">Following</button>  
            </div>

        </div> <!--end of follow__structure (ung buong katawan)-->

    </div><!-- end of feed  -->
