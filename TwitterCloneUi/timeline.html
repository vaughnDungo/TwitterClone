<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./timeline-global.css" />
    <link rel="stylesheet" href="./timeline-index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,600;1,300&display=swap"
    />

    <title>Weezer - Timeline</title>
  </head>
  <body>
    <div class="timeline-page">
      <img
        class="background-1-icon"
        alt=""
        src="./public/background-1@2x.png"
      />

      <img class="timeline-page-child" alt="" src="./public/rectangle-2.svg" />

      <img class="rectangle-icon" alt="" src="./public/rectangle-1.svg" />


      <img
        class="weezerlogo-1-icon"
        alt=""
        src="./public/weezerlogo-1@2x.png"
      />
      <form id="postbox">
      <div class="rectangle-div"></div>
      <input class="write-something" name="write_post" id="input" placeholder="Write something..." type="text" />
      <button class="rectangle-parent" id="post_btn" type="submit">
        <div class="group-child"></div>
        <div class="weez">Weez</div>
      </button>
     </form>

      
        
      </button>


      <!--nav start-->
      <div class="line-div"></div>
      <button class="home" id="home_btn">HOME</button>
      <a href="timeline.html" class="home">HOME</a>
      
      <button class="profile" id="profile_btn">PROFILE</button>
      <a href="profile.html" class="profile">PROFILE</a>

      <button class="following" id="following_btn">FOLLOWING</button>
      <a href="following.html" class="following">FOLLOWING</a>

      <button class="logout" id="logout_btn" onclick="logout()">LOGOUT</button>

      <!--nav end-->

     <script src="timeline.js"></script>
     <script>
      function logout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('currentUser');
    
      window.location.href = 'login-index.html';
     }
     </script>
  </body>
</html>
