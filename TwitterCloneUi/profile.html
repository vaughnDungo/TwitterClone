<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./profile-global.css" />
    <link rel="stylesheet" href="./profile-index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500;600&display=swap"
    />

  <title>Weezer - Profile</title>
  </head>
  <body>
    <div class="profile-page">
      <img
        class="background-1-icon"
        alt=""
        src="./public/background-1@2x.png"
      />

      <img class="profile-page-child" alt="" src="./public/rectangle-2.svg" />

      <img class="profile-page-item" alt="" src="./public/rectangle-1.svg" />

      <div class="profile-page-inner"></div>
      <div class="ellipse-div"></div>
      <img
        class="weezerlogo-1-icon"
        alt=""
        src="./public/weezerlogo-1@2x.png"
      />

      <!--NAV-->
      <button class="home" id="home_btn">HOME</button>
      <a href="timeline.html" class="home">HOME</a>
      
      <button class="profile" id="profile_btn">PROFILE</button>
      <a href="profile.html" class="profile">PROFILE</a>

      <button class="following" id="following_btn">FOLLOWING</button>
      <a href="following.html" class="following">FOLLOWING</a>

      <button class="logout" id="logout_btn" onclick="logout()">LOGOUT</button>
      <script src="profile.js"></script>
      <script>
        function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('currentUser');
      
        window.location.href = 'login-index.html';
      }
      </script>
      
    </div>
  </body>
</html>
